name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        run: docker-compose build

      - name: Run Containers
        run: docker-compose up -d

      - name: Test Backend API
        run: curl -f http://localhost:5000 || exit 1
